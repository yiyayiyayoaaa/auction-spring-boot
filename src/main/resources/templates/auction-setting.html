<body>
<div class="page-container">
	<div class="form form-horizontal">
        <form th:action="@{/update-auction}" method="post" id="form-edit">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>拍品标题：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="hidden" name="id" th:value="${auction.id}">
                    <input type="text" class="input-text" value="" placeholder="" id="name" name="name" th:value="${auction.name}">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="typeId" class="select">
                    <option th:value="${auction.type.id}" th:text="${auction.type.typeName}"></option>
					<option th:each="type:${types}" th:value="${type.id}" th:text="${type.typeName}"></option>
				</select>
				</span> </div>
            </div>
            <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-2">产地：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
            <!--<input type="text" name="" id="" placeholder="" value="" class="input-text">-->
            <!--</div>-->
            <!--</div>-->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>拍品来源：</label>
                <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="customerId" class="select">
                     <option th:value="${auction.customer.id}" th:text="${auction.customer.name}"></option>
					<option th:each="customer:${customers}" th:value="${customer.id}" th:text="${customer.name}"></option>
				</select>
				</span> </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">估价：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="appraisedPrice" id="appraisedPrice" placeholder="估价" th:value="${auction.appraisedPrice}" class="input-text" style="width:90%">
                    元</div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">起拍价：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="startPrice" id="startPrice" placeholder="起拍价" th:value="${auction.startPrice}" class="input-text" style="width:90%">
                    元</div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">竞价增幅：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="bidIncrements" id="bidIncrements" placeholder="竞价增幅" th:value="${auction.bidIncrements}" class="input-text" style="width:90%">
                    元</div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">保证金：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" name="deposit" id="deposit" placeholder="保证金" th:value="${auction.deposit}" class="input-text" style="width:90%">
                    元</div>
            </div>
        </form>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button onClick="submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 提交</button>
                <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:inline="javascript">
/*关闭弹出框口*/
function layer_close(){
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
}
function submit() {
    $('#form-edit').ajaxSubmit(function (data) {
        parent.layer.msg('添加成功!',{icon:1,time:1000});
        layer_close();
    });
}
</script>
