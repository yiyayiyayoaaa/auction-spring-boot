<script type="text/javascript" th:src="@{/lib/lightbox2/2.8.1/js/lightbox.min.js}"></script>
<script type="text/javascript">
$(function(){
	$.Huihover(".portfolio-area li");
});
function delete_batch() {
    var s = "";
    $("input:checkbox[name=ck-id]:checked").each(function (i) {
        s += (','+ $(this).val());
    });
    if (s==""){
        return;
    }
    layer.confirm('确认要删除这些数据吗？',function(index){
        $.ajax({
            type: 'POST',
            url: '/auction/delete-batch-image',
            data:{
                ids:s
            },
            dataType: 'json',
            success: function(data){
                layer.msg('已删除!',{icon:1,time:1000});
                //location.reload();
                $("input:checkbox[name=ck-id]:checked").each(function () {
                    $(this).parent("div").parent("li").remove();
                })
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    });
}
</script>
