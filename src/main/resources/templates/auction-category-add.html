<title>添加分类</title>
</head>
<body>
<div class="page-container">
    <div  class="form form-horizontal">
        <form action="type-add" method="post" id="form-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-2">
                    <span class="c-red">*</span>
                    分类名称：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" value="" placeholder="请输入要添加的分类名称" id="user-name" name="typeName">
                </div>
            </div>
        </form>
        <div class="row cl">
            <div class="col-9 col-offset-2">
                <button class="btn btn-primary radius" onclick="submit()">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button class="btn btn-primary radius" onclick="cancel()">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    /*关闭弹出框口*/
    function layer_close(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
    function submit() {
        $('#form-add').ajaxSubmit(function (data) {
            parent.layer.msg('添加成功!',{icon:1,time:1000});
            layer_close();
        });
    }
    function cancel() {
        layer_close();
    }
$(function(){

</script>
