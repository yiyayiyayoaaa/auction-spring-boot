<title>编辑分类</title>
</head>
<body>
<div class="page-container">
    <div class="form form-horizontal">
    <form th:action="@{/update-customer}" method="post"  id="form-edit">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                名称：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="hidden" class="input-text" id="id" name="id" th:value="${customer.id}">
                <input type="text" class="input-text" th:value="${customer.name}" placeholder="请输入要编辑的名称" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                <span class="c-red">*</span>
                联系方式：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" th:value="${customer.phone}" placeholder="请输入要编辑联系方式" id="phone" name="phone">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">
                备注：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea class="textarea valid" th:text="${customer.remarks}" placeholder="请输入要编辑的备注"
                          id="remarks" name="remarks"></textarea>
            </div>
        </div>
    </form>
    <div class="row cl">
        <div class="col-9 col-offset-2">
            <button class="btn btn-primary radius" onclick="submit()">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
            <button class="btn btn-primary radius" onclick="cancel()">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
        </div>
    </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/static/h-ui.admin/js/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/jquery.validate.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/validate-methods.js}"></script>
<script type="text/javascript" th:src="@{/lib/jquery.validation/1.14.0/messages_zh.js}"></script>
<script type="text/javascript">
    /*关闭弹出框口*/
    function layer_close(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
    function submit() {
        $('#form-edit').ajaxSubmit(function (data) {
            parent.layer.msg('修改成功!',{icon:1,time:1000});
            layer_close();
        });
    }
    function cancel() {
        layer_close();
    }
$(function(){
	
});
</script>
</body>
