<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	var dataTable;
    $(document).ready(function() {
        dataTable = $('#table').DataTable( {
            "aoColumnDefs": [
                {"orderable":false,"aTargets":[0,1,2,3,4,5]}// 制定列不参与排序
            ],
            bPaginate: true,
            autoWidth:false,
            bServerSide:true,
            "bDestroy" : true,
        "processing":true,
            "ajax": "type-list",
            "columns": [
                { "targets": 0,
                    "data": null,
                    "defaultContent": "<input type='checkbox' name='ck-id'>"
                },
                { "data": "id" },
                { "data": "typeName" },
                { "data": "createTime" , "render": function( data, type, row, meta) {
                    return new Date(data).toLocaleString();}},
                { "data": "updateTime","render": function( data, type, row, meta) {
                    return new Date(data).toLocaleString();} },
                { "targets": -1,
                    "data": null,
                    "defaultContent": "<a title='编辑' href='javascript:;' onclick='type_edit(this)' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a> <a title='删除' href='javascript:;' onclick='type_del(this)' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>"
                }
            ]
        } );
    } );
function reloadTable() {
    dataTable.ajax.reload();
}
    /*分类-删除*/
    function type_del(obj){
        var id =  $(obj).parent("td").parent("tr").children("td:eq(1)").text();
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'type-delete',
                dataType: 'json',
                data:{
                  id:id
                },
                success: function(data){
                    layer.msg('已删除!',{icon:1,time:1000});
                    reloadTable();
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }
	
    function delete_batch() {
        var s = "";
		$("input:checkbox[name=ck-id]:checked").each(function (i) {
			s += (','+ $(this).parent("td").parent("tr").children("td:eq(1)").text());
        });
		if (s==""){
		    return;
        }
        layer.confirm('确认要删除这些数据吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'type-delete-batch',
                data:{
                    ids:s
                },
                dataType: 'json',
                success: function(data){
                    layer.msg('已删除!',{icon:1,time:1000});
                    reloadTable();
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }
    
    /*分类-添加*/
    function type_add(){
        layer_show("添加",'auction-category-add',800,500);
    }
    /*分类-编辑*/
    function type_edit(obj){
        var id =  $(obj).parent("td").parent("tr").children("td:eq(1)").text();
        layer_show("编辑",'auction-category-edit/'+id,800,500);
    }


    /*弹出层*/
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    function layer_show(title,url,w,h){
        if (title == null || title == '') {
            title=false;
        };
        if (url == null || url == '') {
            url="404.html";
        };
        if (w == null || w == '') {
            w=800;
        };
        if (h == null || h == '') {
            h=($(window).height() - 50);
        };
        layer.open({
            type: 2,
            area: [w+'px', h +'px'],
            fix: false, //不固定
            maxmin: true,
            shade:0.4,
            shadeClose: true, //点击遮罩关闭层
            title: title,
            content: url,
            end: function () {
                reloadTable();
            }
        });
    }
    /*关闭弹出框口*/
    function layer_close(){
        var index = layer.getFrameIndex(window.name);
        layer.close(index);
        layer.close();
    }


</script>
