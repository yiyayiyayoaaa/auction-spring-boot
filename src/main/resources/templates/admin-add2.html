<title>添加管理员- H-ui.admin 3.0</title>
<meta name="keywords" content="H-ui.admin 3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin 3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <div class="form form-horizontal">
        <form action="add-admin" method="post"  id="form-add">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>登录名：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" autocomplete="off" placeholder="" name="username" id="username">
                </div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>角色：</label>
                <div class="formControls col-xs-8 col-sm-9">
                        <span class="select-box" >
                            <select class="select" name="level" size="1">
                                 <option value="0">普通管理员</option>
                                 <option value="1">超级管理员</option>
                            </select>
			            </span>
                </div>
            </div>
        </form>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" onclick="submit()" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </div>

</article>

<script type="text/javascript">
    /*关闭弹出框口*/
    function layer_close(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
    function submit() {
        $('#form-add').ajaxSubmit(function (data) {
            parent.layer.msg('添加成功!',{icon:1,time:1000});
            layer_close();
        })
    }
</script>
