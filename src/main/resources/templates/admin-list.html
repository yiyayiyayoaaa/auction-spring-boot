<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
	var dataTable;
    $(document).ready(function() {
        dataTable = $('#table').DataTable( {
            "aoColumnDefs": [
                {"orderable":false,"aTargets":[0,1,2,3,4,5,6,7,8]}// 制定列不参与排序
            ],
            bPaginate: true,
            autoWidth:false,
            bServerSide:true,
            "bDestroy" : true,
            "processing":true,
            "ajax": "admin-list",
            "columns": [
                { "targets": 0,
                    "data": null,
                    "defaultContent": "<input type='checkbox' name='ck-id'>"
                },
                { "data": "id" },
                { "data": "username" },
                { "data": "level","render":function (data,type,row,meta) {
                    if (data == 0){
                        return "普通管理员"
                    }
                    return "超级管理员"
                } },
                { "data": "ip" },
                { "data": "updateTime","render": function( data, type, row, meta) {
                    if (data == 0){
                        return ""
                    }
                    return new Date(data).toLocaleString();} },
                { "data": "createTime" , "render": function( data, type, row, meta) {
                    return new Date(data).toLocaleString();}},
                { "data": "status" ,"render":function (data,type,row,meta) {
                    if (data == 0){
                        return "<span class='label label-success radius'>已启用</span>"
                    }
                    return "<span class='label label-default radius'>已停用</span>"
                }},
                {"data": "status","render":function (data,type,row,meta) {
                    if (data == 0) {
                        return "<a style='text-decoration:none' onClick='member_stop(this)' href='javascript:;' title='停用'><i class='Hui-iconfont'>&#xe631;</i></a>" +
                            "<a style='text-decoration:none' class='ml-5' onClick='reset_password(this)' href='javascript:;' title='重置密码'><i class='Hui-iconfont'>&#xe63f;</i></a>"+
                            "<a title='删除' href='javascript:;' onclick='del(this)' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>"
                    }
                    return "<a style='text-decoration:none' onClick='member_start(this)' href='javascript:;' title='启用'><i class='Hui-iconfont'>&#xe6e1;</i></a>" +
                        "<a style='text-decoration:none' class='ml-5' onClick='reset_password(this)' href='javascript:;' title='重置密码'><i class='Hui-iconfont'>&#xe63f;</i></a>"+
                        "<a title='删除' href='javascript:;' onclick='del(this)' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>"
                }}
            ]
        } );
    } );
    
    function reloadTable() {
		dataTable.ajax.reload();
    }
    function delete_batch() {
        var s = "";
        $("input:checkbox[name=ck-id]:checked").each(function (i) {
            s += (','+ $(this).parent("td").parent("tr").children("td:eq(1)").text());
        });
        if (s==""){
            return;
        }
        layer.confirm('确认要删除这些数据吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'delete-batch-admin',
                data:{
                    ids:s
                },
                dataType: 'json',
                success: function(data){
                    layer.msg('已删除!',{icon:1,time:1000});
                    reloadTable();
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }
    /*删除*/

    function reset_password(obj) {
        var id =  $(obj).parent("td").parent("tr").children("td:eq(1)").text();
        layer.confirm('确认要重置该管理员密码吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'reset-password',
                dataType: 'json',
                data:{
                    id:id
                },
                success: function(data){
                    layer.msg('已重置!',{icon:1,time:1000});
                    reloadTable();
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }
    function del(obj){
        var id =  $(obj).parent("td").parent("tr").children("td:eq(1)").text();
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'delete-admin',
                dataType: 'json',
                data:{
                    id:id
                },
                success: function(data){
                    layer.msg('已删除!',{icon:1,time:1000});
                    reloadTable();
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }
    /*弹出层*/
    /*
     参数解释：
     title	标题
     url		请求的url
     id		需要操作的数据id
     w		弹出层宽度（缺省调默认值）
     h		弹出层高度（缺省调默认值）
     */
    function layer_show(title,url,w,h){
        if (title == null || title == '') {
            title=false;
        }
        if (url == null || url == '') {
            url="404.html";
        }
        if (w == null || w == '') {
            w=800;
        }
        if (h == null || h == '') {
            h=($(window).height() - 50);
        }
        layer.open({
            type: 2,
            area: [w+'px', h +'px'],
            fix: false, //不固定
            maxmin: true,
            shade:0.4,
            shadeClose: true, //点击遮罩关闭层
            title: title,
            content: url,
            end: function () {
                reloadTable();
            }
        });
    }
    /*
        参数解释：
        title	标题
        url		请求的url
        id		需要操作的数据id
        w		弹出层宽度（缺省调默认值）
        h		弹出层高度（缺省调默认值）
    */
/*管理员-增加*/
function add(){
	layer_show("添加","admin-add",400,250);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				reloadTable();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
    /*用户-停用*/
    function member_stop(obj){
        var id =  $(obj).parent("td").parent("tr").children("td:eq(1)").text();
        layer.confirm('确认要停用吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'admin-stop',
                dataType: 'json',
                data:{id:id},
                success: function(data){
                    layer.msg('已停用!',{icon: 5,time:1000});
                    reloadTable();
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }

    /*用户-启用*/
    function member_start(obj){
        var id =  $(obj).parent("td").parent("tr").children("td:eq(1)").text();
        layer.confirm('确认要启用吗？',function(index){
            $.ajax({
                type: 'POST',
                url: 'admin-start',
                dataType: 'json',
                data:{id:id},
                success: function(data){
                    layer.msg('已启用!',{icon: 6,time:1000});
                    reloadTable();
                },
                error:function(data) {
                    console.log(data.msg);
                }
            });
        });
    }
</script>
