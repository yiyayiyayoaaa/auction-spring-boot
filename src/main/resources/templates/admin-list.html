<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#table').DataTable( {
            "aoColumnDefs": [
                {"orderable":false,"aTargets":[0,1,2,3,4,5,6,7]}// 制定列不参与排序
            ],
            bPaginate: true,
            autoWidth:false,
            bServerSide:true,
            "bDestroy" : true,
            "processing":true,
            "ajax": "admin-list",
            "columns": [
                { "targets": 0,
                    "data": null,
                    "defaultContent": "<input type='checkbox' name='ck-id'>"
                },
                { "data": "id" },
                { "data": "username" },
                { "data": "level","render":function (data,type,row,meta) {
                    if (data == 0){
                        return "普通管理员"
                    }
                    return "超级管理员"
                } },
                { "data": "ip" },
                { "data": "updateTime","render": function( data, type, row, meta) {
                    return new Date(data).toLocaleString();} },
                { "data": "createTime" , "render": function( data, type, row, meta) {
                    return new Date(data).toLocaleString();}},
                { "data": "status" ,"render":function (data,type,row,meta) {
                    if (data == 0){
                        return "<span class='label label-success radius'>已启用</span>"
                    }
                    return "<span class='label label-default radius'>已停用</span>"
                }},
                { "targets": -1,
                    "data": null,
                    "defaultContent": "<a title='编辑' href='javascript:;' onclick='edit(this)' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6df;</i></a> " +
                    "<a style='text-decoration:none' class='ml-5' onClick='change_password()' href='javascript:;' title='修改密码'><i class='Hui-iconfont'>&#xe63f;</i></a>"+
       				 "<a title='删除' href='javascript:;' onclick='del(this)' class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a>"
                }
            ]
        } );
    } );
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已禁用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 5,time:1000});
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!', {icon: 6,time:1000});
	});
}
</script>
